<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Dicoding Stories - Share your journey with Dicoding"
    />
    <meta name="theme-color" content="#1a73e8" />
    <title>Dicoding Stories</title>

    <link rel="icon" href="/favicon.png" />

    <link rel="stylesheet" href="/styles/styles.css" />

    <link rel="manifest" href="/manifest.webmanifest" />

    <script type="module" src="/scripts/index.js"></script>
  </head>
  <body>
    <header>
      <div class="container main-header">
        <a href="#/" class="brand-name">Dicoding Stories</a>
        <a href="#main-content" class="skip-to-content">Skip to content</a>
        <nav
          id="navigation-drawer"
          class="navigation-drawer"
          aria-label="Main Navigation"
        >
          <ul class="nav-list" id="nav-list">
            <li><a href="#/">Beranda</a></li>
            <li><a href="#/add">Add Stories</a></li>
            <li><a href="#/about">About</a></li>
          </ul>
        </nav>

        <button
          id="drawer-button"
          class="drawer-button"
          aria-label="Open Navigation Menu"
        >
          Menu
        </button>

        <button id="subscribe-notification" class="auth-button">Aktifkan Notifikasi</button>
        <button id="unsubscribe-notification" class="auth-button danger">Nonaktifkan Notifikasi</button>
        
      </div>
    </header>

    <main id="main-content" class="main-content" tabindex="-1" view-transition-name="main"></main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Dicoding Stories</p>
      </div>
    </footer>
  </body>
</html>
